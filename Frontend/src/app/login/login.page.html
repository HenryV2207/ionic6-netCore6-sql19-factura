<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>¡Bienvenido Login Tap!</h1>
      <p>Inicia sesión para continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo eléctronico</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            [(ngModel)]="password"
            type="password"
            required
          ></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" (click)="login()"
        >Ingresar</ion-button
      >
      <ion-button
        class="signup-button"
        size="large"
        fill="outline"
        routerLink="/signup"
        >Registrarse</ion-button
      >
    </div>
  </div>
</ion-content>
